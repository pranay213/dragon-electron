name: Build Electron macOS Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use the version of Node.js you need

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run dist # Ensure your package.json has a script for `dist`

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: electron-app
          path: ./dist/mac # Path to your build output folder
