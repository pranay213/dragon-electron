name: Build Electron macOS Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Use the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Use the required version of Node.js

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run dist # Ensure your package.json has a script for `dist`

      - name: Upload build artifact
        uses: actions/upload-artifact@v4 # Use v4 instead of v2
        with:
          name: electron-app
          path: ./dist/mac # Path to your build output folder
