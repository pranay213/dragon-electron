name: Build Electron App

on:
  push:
    branches:
      - main # Runs on every push to the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use the latest Node.js version

      - name: ðŸ“¦ Install Dependencies
        run: yarn install

      # Build Development Version (dragonreel-dev)
      - name: ðŸ”¨ Build Development (dragonreel-dev)
        env:
          NODE_ENV: development
          PRODUCT_NAME: dragonreel-dev
          APP_URL: "https://dragonsreel.blocmatrix.com/"
        run: npm run build:dev

      # Build Production Version (dragonreel)
      - name: ðŸ”¨ Build Production (dragonreel)
        env:
          NODE_ENV: production
          PRODUCT_NAME: dragonreel
          APP_URL: "https://www.dragonsreel.com/"
        run: npm run build:prod

      - name: ðŸ“¤ Upload Build Artifacts (Dev)
        uses: actions/upload-artifact@v4
        with:
          name: dragonreel-dev-build
          path: dist/dragonreel-dev/

      - name: ðŸ“¤ Upload Build Artifacts (Prod)
        uses: actions/upload-artifact@v4
        with:
          name: dragonreel-build
          path: dist/dragonreel/

      - name: ðŸš€ Release Production Build
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dragonreel/*.exe
          tag_name: v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
